# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json
name: marketing-agents
metadata:
  template: azd-init@1.20.3
services:
  api:
    project: src/api
    host: containerapp
    language: dotnet
resources:
  api:
    type: host.containerapp
    port: 8080
    uses:
      - ai-project
  ai-project:
    type: ai.project
    models:
      - name: gpt-5-mini
        version: "2025-08-07"
        format: OpenAI
        sku:
          name: GlobalStandard
          usageName: OpenAI.GlobalStandard.gpt-5-mini
          capacity: 10
